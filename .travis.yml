language: python

sudo: false

python:
  - "3.5"
  - "3.6"
  - "3.7-dev"

notifications:
  email: false

env:
  - PYNUGET_CONFIG_TYPE=TESTING

addons:
  apt:
    souces:
      - mono
    packages:
      - mono-complete

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - pytest -ra

deploy:
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_PYTHON_VERSION = 3.6"
  provider: pypi
  server: https://test.pypi.org/legacy/
  user: dougthor42
  password:
    secure: 
  distributions: sdist bdist_wheel
